<body>

<button>ğŸ¤ Talk</button>
</div>

<input id="input" placeholder="Ask anythingâ€¦" />

<script>
/* ================== PROJECT SYSTEM ================== */
let projects = {};
let currentProject = null;

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const projectsDiv = document.getElementById("projects");

function newProject(){
  const name = prompt("Project name?");
  if(!name || projects[name]) return;
  projects[name] = [];
  openProject(name);
  renderProjects();
}

function renderProjects(){
  projectsDiv.innerHTML="";
  Object.keys(projects).forEach(name=>{
    const div=document.createElement("div");
    div.className="project"+(name===currentProject?" active":"");
    div.textContent=name;
    div.onclick=()=>openProject(name);
    projectsDiv.appendChild(div);
  });
}

function openProject(name){
  currentProject=name;
  messages.innerHTML="";
  projects[name].forEach(m=>renderMessage(m.text,m.who));
  renderProjects();
}

/* ================== CHAT ================== */
function renderMessage(text,who){
  const div=document.createElement("div");
  div.className="msg "+who;
  div.textContent=text;
  messages.appendChild(div);
  messages.scrollTop=messages.scrollHeight;
}

function addMessage(text,who){
  projects[currentProject].push({text,who});
  renderMessage(text,who);
}

/* ================== SMART AI ================== */
function parseBigNumber(str){
  const map={
    thousand:1e3,million:1e6,billion:1e9,trillion:1e12,
    quadrillion:1e15,quintillion:1e18,sextillion:1e21
  };
  let s=str.toLowerCase().replace(/,/g,"").trim();
  let match=s.match(/([\d.]+)\s*(thousand|million|billion|trillion|quadrillion|quintillion|sextillion)?/);
  if(!match) return NaN;
  let n=parseFloat(match[1]);
  if(match[2]) n*=map[match[2]];
  return n;
}

function aiReply(text){
  let t=text.toLowerCase().trim();

  if(t==="doodledog6767"){
    return "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
  }

  // math (x means multiply)
  let math=t.replace(/(\d)\s*x\s*(\d)/g,"$1*$2");
  if(/^[\d+\-*/().\s]+$/.test(math)){
    try{return String(Function("return "+math)());}catch{}
  }

  // comparisons
  if(t.includes("what is bigger")){
    let parts=t.split("bigger than");
    if(parts.length===2){
      let a=parseBigNumber(parts[0]);
      let b=parseBigNumber(parts[1]);
      if(!isNaN(a)&&!isNaN(b)){
        return a>b ? "The first number is bigger." :
               b>a ? "The second number is bigger." :
               "They are equal.";
      }
    }
  }

  // knowledge
  if(t.includes("what is war")){
    return "War is an armed conflict between groups, usually states, involving violence, strategy, and political goals.";
  }

  if(t.includes("who are you")){
    return "Iâ€™m four.gb â€” a local project-based AI chat.";
  }

  return "I understand. Tell me more.";
}

/* ================== SEND (FIXED) ================== */
function send(){
  if(!currentProject){
    alert("Create or select a project first.");
    return;
  }
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  addMessage(text,"user");

  setTimeout(()=>{
    addMessage(aiReply(text),"ai");
  },3000);
}

/* âœ… ENTER KEY FIX */
input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    send();
  }
});

/* INIT */
newProject();
</script>

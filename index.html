<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Full Web Generator</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #fafafa; }
  #editor { width: 100%; height: 150px; }
  #generateBtn { margin-top: 10px; padding: 5px 10px; }
  #notice { color: green; margin-top: 10px; }
</style>
</head>
<body>

<h1>Live Full Page Generator</h1>
<textarea id="editor" placeholder="Type your content here..."></textarea>
<br>
<button id="generateBtn">Generate Full Page</button>
<div id="notice">The whole page will be replaced with your content.</div>

<script>
const editor = document.getElementById('editor');
const btn = document.getElementById('generateBtn');

btn.addEventListener('click', () => {
  const content = editor.value;

  // Build the new full HTML page
  const newHTML = `
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Generated Page</title>
      <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #eef; }
        h1 { color: #333; }
        p { font-size: 18px; }
      </style>
    </head>
    <body>
      <h1>Your Generated Web Page</h1>
      <p>${content}</p>
      <button onclick="location.reload()">Go Back to Editor</button>
    </body>
    </html>
  `;

  // Replace the current page with new HTML
  document.open();
  document.write(newHTML);
  document.close();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>four.gb</title>
<style>
  * { box-sizing: border-box; font-family: system-ui, sans-serif; }
  body {
    margin: 0;
    background: #0f0f0f;
    color: white;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 240px;
    background: #141414;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .logo {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 12px;
    cursor: pointer;
  }

  .btn {
    padding: 10px;
    border-radius: 8px;
    background: #222;
    cursor: pointer;
    user-select: none;
  }

  .btn.active {
    background: #2f6cff;
  }

  .projects-list {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 4px;
  }

  .project-item {
    padding: 8px;
    border-radius: 6px;
    background: #1e1e1e;
    cursor: pointer;
  }

  .project-item.active {
    background: #2f6cff;
  }

  /* Main */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .topbar {
    padding: 10px;
    display: flex;
    justify-content: flex-end;
    gap: 8px;
  }

  .chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }

  .message {
    margin-bottom: 12px;
  }

  .inputbar {
    display: flex;
    padding: 10px;
    gap: 10px;
  }

  input {
    flex: 1;
    padding: 12px;
    border-radius: 20px;
    border: none;
    outline: none;
    background: #222;
    color: white;
  }

  .send {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: #2f6cff;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 18px;
  }
</style>
</head>

<body>
<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">four.gb</div>

  <div class="avatar">Upload<br>avatar</div>

  <div class="btn active">ğŸ’¬ Chat</div>
  <div class="btn">ğŸ–¼ Images</div>
  <div class="btn">ğŸ§¹ Clear</div>
  <div class="btn">ğŸ¤ Voice ON</div>
  <div class="btn">ğŸ‘¤ Profile</div>

  <!-- Homework Mode -->
  <div class="btn" id="homeworkModeBtn">ğŸ“š Homework Mode</div>

  <div class="btn" id="addProjectBtn">ğŸ“ Projects</div>
  <div class="projects-list" id="projectsList"></div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="topbar">
    <div class="btn">ğŸ”— Share</div>
    <div class="btn">â• Add</div>
    <div class="btn">ğŸ™ Talk</div>
  </div>

  <div class="chat" id="chat"></div>

  <div class="inputbar">
    <input id="input" placeholder="Ask anything..." />
    <div class="send" id="sendBtn">â¤</div>
  </div>
</div>

<script>
// --- Device detection ---
const isMobile = /Mobi|Android/i.test(navigator.userAgent);
if (isMobile) {
  alert("Welcome mobile user! Layout may adjust for small screens.");
} else {
  alert("Welcome PC user!");
}

// --- Main elements ---
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const projectsList = document.getElementById("projectsList");
const addProjectBtn = document.getElementById("addProjectBtn");
const homeworkModeBtn = document.getElementById("homeworkModeBtn");

// --- Data storage ---
let data = JSON.parse(localStorage.getItem("fourgb")) || {
  projects: { "Default": [] },
  current: "Default"
};

// Homework mode toggle
let homeworkMode = false;

// --- Save function ---
function save() {
  localStorage.setItem("fourgb", JSON.stringify(data));
}

// --- Render projects list ---
function renderProjects() {
  projectsList.innerHTML = "";
  Object.keys(data.projects).forEach(name => {
    const div = document.createElement("div");
    div.className = "project-item" + (name === data.current ? " active" : "");
    div.textContent = name;
    div.onclick = () => {
      data.current = name;
      renderProjects();
      renderChat();
      save();
    };
    projectsList.appendChild(div);
  });
}

// --- Render chat messages ---
function renderChat() {
  chat.innerHTML = "";
  data.projects[data.current].forEach(m => {
    const div = document.createElement("div");
    div.className = "message";
    div.textContent = m;
    chat.appendChild(div);
  });
  chat.scrollTop = chat.scrollHeight;
}

// --- Send message ---
function send() {
  if (!input.value.trim()) return;
  data.projects[data.current].push("You: " + input.value);
  input.value = "";
  renderChat();
  save();

  // Here you could also add AI responses and memory per user
}

// --- Event listeners ---
sendBtn.onclick = send;
input.addEventListener("keydown", e => { if (e.key === "Enter") send(); });

addProjectBtn.onclick = () => {
  const name = prompt("Project name?");
  if (!name || data.projects[name]) return;
  data.projects[name] = [];
  data.current = name;
  renderProjects();
  renderChat();
  save();
};

// Homework Mode toggle
homeworkModeBtn.onclick = () => {
  homeworkMode = !homeworkMode;
  homeworkModeBtn.classList.toggle("active", homeworkMode);
  alert("Homework Mode " + (homeworkMode ? "ON" : "OFF"));
  // AI behavior changes for homework mode go here
};

// Sidebar buttons toggle (Chat, Images, Clear, Voice, Profile)
document.querySelectorAll('.sidebar .btn').forEach(btn => {
  if(btn.id !== 'addProjectBtn' && btn.id !== 'homeworkModeBtn') {
    btn.onclick = () => {
      document.querySelectorAll('.sidebar .btn').forEach(b => {
        if(b.id !== 'addProjectBtn' && b.id !== 'homeworkModeBtn') b.classList.remove('active');
      });
      btn.classList.add('active');
      console.log(btn.textContent + ' clicked'); // placeholder for AI actions
    };
  }
});

// --- Initial render ---
renderProjects();
renderChat();
</script>
</body>
</html>

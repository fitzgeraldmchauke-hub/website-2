<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>four.gb</title>
<style>
* { box-sizing: border-box; font-family: system-ui, sans-serif; }
body { margin: 0; background: #0f0f0f; color: white; display: flex; height: 100vh; overflow: hidden; }
.sidebar { width: 240px; background: #141414; padding: 12px; display: flex; flex-direction: column; gap: 8px; }
.logo { font-size: 22px; font-weight: bold; margin-bottom: 10px; }
.avatar { width: 80px; height: 80px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; cursor: pointer; }
.btn { padding: 10px; border-radius: 8px; background: #222; cursor: pointer; user-select: none; text-align: center; }
.btn.active { background: #2f6cff; }
.projects-list { display: flex; flex-direction: column; gap: 6px; margin-top: 4px; }
.project-item { padding: 8px; border-radius: 6px; background: #1e1e1e; cursor: pointer; }
.project-item.active { background: #2f6cff; }
.main { flex: 1; display: flex; flex-direction: column; }
.topbar { padding: 10px; display: flex; justify-content: flex-end; gap: 8px; flex-wrap: wrap; }
.chat { flex: 1; padding: 20px; overflow-y: auto; }
.message { margin-bottom: 12px; word-break: break-word; }
.inputbar { display: flex; padding: 10px; gap: 10px; }
input { flex: 1; padding: 12px; border-radius: 20px; border: none; outline: none; background: #222; color: white; }
.send { width: 44px; height: 44px; border-radius: 50%; background: #2f6cff; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px; }
@media (max-width: 768px) { .sidebar { width: 60px; padding: 6px; } .logo { display: none; } .btn { padding: 6px; font-size: 12px; } }
</style>
</head>
<body>
<div class="sidebar">
  <div class="logo">four.gb</div>
  <div class="avatar">Upload<br>avatar</div>
  <div class="btn active">ğŸ’¬ Chat</div>
  <div class="btn">ğŸ–¼ Images</div>
  <div class="btn">ğŸ§¹ Clear</div>
  <div class="btn">ğŸ¤ Voice ON</div>
  <div class="btn">ğŸ‘¤ Profile</div>
  <div class="btn homework">ğŸ“š Homework Mode</div>
  <div class="btn" id="addProjectBtn">ğŸ“ Projects</div>
  <div class="projects-list" id="projectsList"></div>
</div>
<div class="main">
  <div class="topbar">
    <div class="btn">ğŸ”— Share</div>
    <div class="btn">â• Add</div>
    <div class="btn">ğŸ™ Talk</div>
  </div>
  <div class="chat" id="chat"></div>
  <div class="inputbar">
    <input id="input" placeholder="Ask anything..." />
    <div class="send" id="sendBtn">â¤</div>
  </div>
</div>
<script>
let username = prompt("Enter your name:") || "Guest";
let data = JSON.parse(localStorage.getItem("fourgb_" + username)) || { projects: { "Default": [] }, current: "Default" };
let homeworkMode = false;

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const projectsList = document.getElementById("projectsList");
const addProjectBtn = document.getElementById("addProjectBtn");
const homeworkBtn = document.querySelector(".btn.homework");

function save() {
    localStorage.setItem("fourgb_" + username, JSON.stringify(data));
}

function renderProjects() {
    projectsList.innerHTML = "";
    Object.keys(data.projects).forEach(name => {
        const div = document.createElement("div");
        div.className = "project-item" + (name === data.current ? " active" : "");
        div.textContent = name;
        div.onclick = () => {
            data.current = name;
            renderProjects();
            renderChat();
            save();
        };
        projectsList.appendChild(div);
    });
}

function renderChat() {
    chat.innerHTML = "";
    data.projects[data.current].forEach(m => {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = m;
        chat.appendChild(div);
    });
    chat.scrollTop = chat.scrollHeight;
}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>four.gb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f0f0f;
  color: white;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* ===== DEVICE SELECT ===== */
#deviceSelect {
  position: fixed;
  inset: 0;
  background: #0f0f0f;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
  gap: 20px;
}

.device-btn {
  width: 220px;
  padding: 16px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: #2e6cff;
  color: white;
}

/* ===== SIDEBAR ===== */
#sidebar {
  width: 220px;
  background: #161616;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

#sidebar h2 {
  text-align: center;
}

.sidebar-btn {
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #2a2a2a;
  color: white;
  cursor: pointer;
  font-size: 16px;
}

.sidebar-btn:hover {
  background: #444;
}

/* ===== MAIN ===== */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* ===== TOP BAR ===== */
#topbar {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 10px;
  background: #121212;
}

.top-btn {
  padding: 8px 12px;
  border-radius: 10px;
  border: none;
  background: #2a2a2a;
  color: white;
  cursor: pointer;
}

/* ===== CHAT ===== */
#messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.msg {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 14px;
}

.user { align-self: flex-end; background: #2e6cff; }
.ai { align-self: flex-start; background: #2a2a2a; }

/* typing dots */
.typing {
  font-size: 26px;
  letter-spacing: 4px;
  animation: blink 1.4s infinite;
}
@keyframes blink {
  0% { opacity: .2; }
  20% { opacity: 1; }
  100% { opacity: .2; }
}

/* ===== INPUT ===== */
#inputArea {
  display: flex;
  gap: 10px;
  padding: 10px;
  background: #111;
}

#input {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #222;
  color: white;
  font-size: 16px;
}

#send {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: #2e6cff;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

/* MOBILE MODE */
.mobile #inputArea {
  order: -1;
}
</style>
</head>

<body>

<!-- DEVICE SELECT -->
<div id="deviceSelect">
  <h2>Choose your device</h2>
  <button class="device-btn" onclick="setDevice('pc')">ğŸ–¥ï¸ PC</button>
  <button class="device-btn" onclick="setDevice('mobile')">ğŸ“± Mobile</button>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <h2>four.gb</h2>
  <button class="sidebar-btn">ğŸ’¬ Chat</button>
  <button class="sidebar-btn">ğŸ–¼ï¸ Images</button>
  <button class="sidebar-btn">ğŸ§¹ Clear</button>
  <button class="sidebar-btn">ğŸ™ï¸ Voice</button>
  <button class="sidebar-btn">ğŸ‘¤ Profile</button>
</div>

<!-- MAIN -->
<div id="main">
  <div id="topbar">
    <button class="top-btn">ğŸ”— Share</button>
    <button class="top-btn">ğŸ‘¥ Add</button>
    <button class="top-btn">ğŸ¤ Talk</button>
  </div>

  <div id="messages"></div>

  <div id="inputArea">
    <input id="input" placeholder="Ask anythingâ€¦" />
    <button id="send">âœˆï¸</button>
  </div>
</div>

<script>
const body = document.body;
const deviceSelect = document.getElementById("deviceSelect");
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

function setDevice(type) {
  deviceSelect.style.display = "none";
  if (type === "mobile") body.classList.add("mobile");
}

function addMsg(text, who) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function showTyping() {
  const d = document.createElement("div");
  d.className = "msg ai typing";
  d.textContent = "...";
  messages.appendChild(d);
  return d;
}

function smartReply(text) {
  let t = text.toLowerCase()
    .replace(/(\d)\s*x\s*(\d)/g, "$1*$2")
    .replace(/Ã·/g, "/");

  if (/^[0-9+\-*/().\s]+$/.test(t)) {
    try { return String(Function("return " + t)()); }
    catch { return "Math error"; }
  }

  if (t.includes("what do you know")) {
    return "I know math, words, logic, and Iâ€™m learning more step by step.";
  }

  return "Got it.";
}

function send() {
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  addMsg(text, "user");
  const typing = showTyping();
  setTimeout(() => {
    typing.remove();
    addMsg(smartReply(text), "ai");
  }, 1200);
}

sendBtn.onclick = send;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>

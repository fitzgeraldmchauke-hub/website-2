<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Self-Updating Web</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  #inputBox { width: 100%; height: 150px; }
  #notice { color: green; margin-top: 10px; }
</style>
</head>
<body>

<h1>Live Full Page Generator</h1>
<textarea id="inputBox" placeholder="Write something and it will become the website..."></textarea>
<button id="generateBtn">Generate Web</button>
<div id="notice">The whole page will update based on your input!</div>

<script>
const input = document.getElementById('inputBox');

document.getElementById('generateBtn').addEventListener('click', () => {
  const userContent = input.value;

  // Build the full HTML page dynamically
  const newHTML = `
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Generated Web</title>
      <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        h1 { color: #333; }
      </style>
    </head>
    <body>
      <h1>Your Generated Page</h1>
      <p>${userContent}</p>
    </body>
    </html>
  `;

  // Replace the current page with the new HTML
  document.open();
  document.write(newHTML);
  document.close();
});
</script>

</body>
</html>

<style>
/* ... your existing styles ... */

/* 3D send button */
#send {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: #2e6cff;
  color: white;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 6px #1d4ed8;
  transition: all 0.1s ease-in-out;
}

#send:active {
  transform: translateY(4px);
  box-shadow: 0 2px #1d4ed8;
}
</style>

<script>
/* Sidebar buttons are fine as is, just ensure active class toggles */
function showChat(){
  chatBtn.classList.add("active");
  imgBtn.classList.remove("active");
  clearChat();
}

function showImages(){
  imgBtn.classList.add("active");
  chatBtn.classList.remove("active");
  clearChat();
  imageHistory.forEach(src => addMessage({type:"image", src}, "ai"));
}

function toggleVoice(){
  voiceEnabled = !voiceEnabled;
  voiceBtn.textContent = `ðŸŽ™ï¸ Voice ${voiceEnabled ? "ON" : "OFF"}`;
}

/* Topbar "Talk" button */
function startVoice(){
  const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  rec.onresult = e => { 
    input.value = e.results[0][0].transcript; 
    send(); 
  }
  rec.start();
}
</script>

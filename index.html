<div id="project-input-container">
  <input type="text" id="project-name-input" placeholder="New Project">
  <button id="add-project-btn">Add Project</button>
</div>

<div id="projectList"></div>

<script>
const projectList = document.getElementById("projectList");
const addBtn = document.getElementById("add-project-btn");
const nameInput = document.getElementById("project-name-input");

function renderProjects(){
  projectList.innerHTML = "";
  projects.forEach((p, i) => {
    const btn = document.createElement("button");
    btn.textContent = p.name;
    btn.className = "project-btn";
    btn.onclick = () => { currentProject = i; loadProject(); };
    projectList.appendChild(btn);
  });
}

// Mobile-friendly addProject
function addProject(){
  const name = nameInput.value.trim();
  if(!name) return;
  const newProject = { name: name, messages: [] };
  projects.push(newProject);
  saveProjects();
  renderProjects();
  nameInput.value = ""; // clear input
}

addBtn.addEventListener("click", addProject);

// Optional: allow pressing Enter to add project
nameInput.addEventListener("keypress", (e) => {
  if(e.key === "Enter") addProject();
});
</script>

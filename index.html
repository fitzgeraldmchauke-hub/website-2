<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>four.gb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="icon" type="image/png" href="logo.png" />

<style>
*{box-sizing:border-box;font-family:system-ui,Segoe UI,Arial}
body{
  margin:0;
  background:#0b0b0f;
  color:#fff;
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:#0f1118;
  display:flex;
  flex-direction:column;
  padding:12px;
}
.logo-container{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
  cursor:pointer;
}
.sidebar-logo{
  width:110px;
  animation:float 6s ease-in-out infinite;
  filter:drop-shadow(0 0 14px rgba(140,100,255,.6));
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}

.avatar{
  width:80px;height:80px;
  border-radius:50%;
  background:#222;
  margin:10px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  overflow:hidden;
}
.avatar img{width:100%;height:100%;object-fit:cover}

.sidebar button{
  background:#1a1d29;
  border:none;
  color:white;
  padding:10px;
  margin:4px 0;
  border-radius:8px;
  text-align:left;
  cursor:pointer;
  font-size:15px;
}
.sidebar button:hover{background:#2a2e45}

.projects{
  margin-top:auto;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  padding:10px;
}
.topbar button{
  background:#1f2233;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}

/* ===== CHAT ===== */
.chat{
  flex:1;
  padding:14px;
  overflow-y:auto;
}
.msg{
  margin:8px 0;
}
.user{color:#4ecbff}
.ai{color:#b39cff}

/* thinking dots */
.dots::after{
  content:"";
  animation:dots 1.5s infinite;
}
@keyframes dots{
  0%{content:""}
  33%{content:"."}
  66%{content:".."}
  100%{content:"..."}
}

/* ===== INPUT ===== */
.input-bar{
  display:flex;
  padding:10px;
  gap:10px;
}
input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
.send{
  background:linear-gradient(135deg,#4ecbff,#6a5cff);
  border:none;
  color:white;
  font-size:22px;
  padding:0 18px;
  border-radius:12px;
  cursor:pointer;
}

/* ===== HOMEWORK BADGE ===== */
.badge{
  position:fixed;
  top:10px;
  right:14px;
  background:linear-gradient(135deg,#6a5cff,#4ecbff);
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
}

/* ===== SELECTOR ===== */
.selector{
  position:fixed;
  inset:0;
  background:#0b0b0f;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.selector-box{
  background:#121524;
  padding:30px;
  border-radius:14px;
  text-align:center;
}
.selector-box button{
  margin:10px;
  padding:14px 26px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.pc{background:#4ecbff}
.mobile{background:#6a5cff}
</style>
</head>

<body>

<div class="selector" id="selector">
  <div class="selector-box">
    <h2>Choose your device</h2>
    <button class="pc" onclick="setMode('pc')">ğŸ–¥ PC</button>
    <button class="mobile" onclick="setMode('mobile')">ğŸ“± Mobile</button>
  </div>
</div>

<div class="sidebar">
  <div class="logo-container" onclick="goHome()">
    <img src="logo.png" class="sidebar-logo">
  </div>

  <label class="avatar">
    Upload avatar
    <input type="file" hidden onchange="loadAvatar(event)">
  </label>

  <button>ğŸ’¬ Chat</button>
  <button>ğŸ–¼ Images</button>
  <button onclick="clearChat()">ğŸ§¹ Clear</button>
  <button onclick="toggleVoice()">ğŸ™ Voice</button>
  <button onclick="toggleHomework()">ğŸ‘¤ Profile</button>

  <div class="projects">
    <button onclick="addProject()">ğŸ“ Projects</button>
  </div>
</div>

<div class="main">
  <div class="topbar">
    <button>ğŸ”— Share</button>
    <button>â• Add</button>
    <button>ğŸ—£ Talk</button>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input-bar">
    <input id="input" placeholder="Ask anything..." onkeydown="if(event.key==='Enter')send()">
    <button class="send" onclick="send()">âœˆ</button>
  </div>
</div>

<div class="badge" id="badge" style="display:none">ğŸ§  Homework Mode</div>

<script>
let homework=false;

function setMode(m){
  localStorage.setItem("mode",m);
  document.getElementById("selector").style.display="none";
}

if(localStorage.getItem("mode")){
  document.getElementById("selector").style.display="none";
}

function goHome(){
  document.getElementById("chat").innerHTML="";
}

function loadAvatar(e){
  const img=document.createElement("img");
  img.src=URL.createObjectURL(e.target.files[0]);
  const av=document.querySelector(".avatar");
  av.innerHTML="";
  av.appendChild(img);
  setTimeout(()=>av.style.opacity=0,2000);
}

function clearChat(){
  document.getElementById("chat").innerHTML="";
}

function toggleHomework(){
  homework=!homework;
  document.getElementById("badge").style.display=homework?"block":"none";
}

function addProject(){
  alert("Project added (saved locally)");
}

function toggleVoice(){
  alert("Voice toggled (simulated)");
}

function send(){
  const input=document.getElementById("input");
  const text=input.value.trim();
  if(!text)return;
  addMsg("user",text);
  input.value="";
  think(text);
}

function addMsg(type,text){
  const d=document.createElement("div");
  d.className="msg "+type;
  d.textContent=(type==="user"?"You: ":"AI: ")+text;
  document.getElementById("chat").appendChild(d);
  d.scrollIntoView();
}

function think(q){
  const d=document.createElement("div");
  d.className="msg ai dots";
  d.textContent="AI is thinking";
  document.getElementById("chat").appendChild(d);

  setTimeout(()=>{
    d.remove();
    addMsg("ai",answer(q));
  },3000);
}

function answer(q){
  q=q.toLowerCase();

  if(q.includes("what do you know about math")){
    return "I know arithmetic, algebra, geometry, word problems, and how to explain math step by step.";
  }
  if(q.includes("bigger")){
    return "1 billion is bigger than 900 million.";
  }
  if(/\d+/.test(q)){
    try{
      return "The answer is "+eval(q.replace("x","*"));
    }catch{
      return "I can help solve that step by step.";
    }
  }
  if(q.includes("confused")){
    return "Itâ€™s okay to be confused â€” letâ€™s slow down and solve it together ğŸ™‚";
  }
  return "Iâ€™m here to help. Ask me math, homework, or logic questions!";
}
</script>

</body>
</html>
